<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Test task</title>
</head>

<body>
    <!-- input for entering text and button for applying the result -->
    <div class="container">
        <div class="input-container">
            <input type="text" id="input" placeholder="Enter text here">
            <button id="button">Apply</button>
        </div>
        <!-- Clicks on the button and the entered string is displayed under the form -->
        <div class="result-container">
            <div class="result-text">
                <p>Result:</p>
            </div>
            <div id="result" class="result-text"> </div>
        </div>
    </div>
</body>

</html>
